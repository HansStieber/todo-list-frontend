<h1>{{ error }}</h1>
<div *ngFor="let todo of todos">
  <input type="checkbox" [checked]="todo.checked" (change)="toggleTodoStatus(todo)">
  {{ todo.title }}
  <div (click)="deleteTodo(todo)">delete</div>
</div>
<form (submit)="addTodo()">
  <input [(ngModel)]="title" name="title" placeholder="New title" required>
  <button type="submit">Add Todo</button>
</form>
